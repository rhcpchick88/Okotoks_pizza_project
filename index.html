<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="css/index.css">
    <title> The Pie Supply </title>
</head>

<body>
    <header>
        <div id="welcome">
            Welcome to The Pie Supply!
        </div>
        <nav>
            <a href="."><button id="home"> Home </button></a>
            <a href="menu.html"><button id="menu"> Menu </button></a>
            <a href="about.html"><button id="about"> About </button></a>
        </nav>
    </header>

    <div id="marquee">
        PH: (555) 555-5555 
    </div>

    <div id="main_grid">

        <div class="gallery">

            <div class="slider">

                <input class="slider-target" type="radio" id="pic1" name="slider"/>
                <input class="slider-target" type="radio" id="pic2" name="slider"/>
                <input class="slider-target" type="radio" id="pic3" name="slider"/>
                <input class="slider-target" type="radio" id="pic4" name="slider"/>

                <div class="slider_viewport">

                    <div class="slider_viewbox">

                        <div class="slider_container">

                            <div class="slider_item">

                                <div class="slider-item_inner">

                                    <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="http://www.italianfoodforever.com/wp-content/uploads/2008/05/pizzamargherita1.jpg" alt="Margherita Pizza"/>
                                    </figure>
                                    <label class="slider-item__trigger" for="slide-1" title="Show product 1"></label>
                                </div>
                            </div>

                            <div class="slider-item">

                                <div class="slider-item__inner">
                                    <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="https://worldlytreat.com/wp-content/uploads/2021/05/Italian-pepperoni-pizza-recipe-060-scaled.jpg" alt="Pepperoni Pizza"/>
                                    </figure>
                                    <label class="slider-item__trigger" for="slide-2" title="Show product 2"></label>
                                </div>
                            </div>

                            <div class="slider-item">
                                <div class="slider-item__inner">
                                    <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/216054.jpg?resize=1200:*" alt="Chicken pizza"/>
                                    </figure>
                                    <label class="slider-item__trigger" for="slide-3" title="Show product 3"></label>
                                </div>
                            </div>

                            <div class="slider-item">
                                <div class="slider-item__inner">
                                    <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="https://i0.wp.com/post.greatist.com/wp-content/uploads/sites/2/2019/05/meat20pizza.jpg?w=1155&h=615" alt="Hawaiian Pizza"/>
                                    </figure>
                                    <label class="slider-item__trigger" for="slide-4" title="Show product 4"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery"></div>

    </div>

    <img id="logo" src="images/pie_supply_logo_2.png" alt="pie supply logo">
</body>

</html>
